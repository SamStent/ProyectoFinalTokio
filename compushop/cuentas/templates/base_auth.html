<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutenticaciÃ³n{% endblock %}</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS del Auth(cuentas) -->
    <style>
      body {
        min-height: 100vh;
        color: #212529;
      }

      /* ðŸ”¹ Tema claro por defecto */
      body {
        background: radial-gradient(circle at top left, #e8f5e9, #c8e6c9); /* verdes muy suaves */
      }
      .auth-card {
        max-width: 420px;
        width: 100%;
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 12px;
      }
      .form-control {
        background-color: #ffffff;
        border: 1px solid #2ecc71;
        color: #212529;
      }
      .form-control:focus {
        background-color: #ffffff;
        border-color: #27ae60;
        box-shadow: 0 0 5px rgba(39, 174, 96, 0.5);
        color: #212529;
      }
      h3, label {
        color: #27ae60; /* verde acento */
      }
      .btn-gradient {
        background: linear-gradient(90deg, #2ecc71, #27ae60);
        border: none;
        color: white;
        font-weight: 500;
        transition: opacity 0.2s ease-in-out;
      }
      .btn-gradient:hover {
        opacity: 0.9;
      }

      /* ðŸ”¹ Tema oscuro (cuando el sistema lo tenga activado) */
      @media (prefers-color-scheme: dark) {
        body {
          background: radial-gradient(circle at top left, #1b3a2f, #0d1f1a);
          color: #f8f9fa;
        }
        .auth-card {
          background-color: rgba(40, 80, 65, 0.95);
          border: none;
        }
        .form-control {
          background-color: rgba(25, 50, 40, 0.9);
          border: 1px solid #2ecc71;
          color: #f8f9fa;
        }
        .form-control:focus {
          background-color: rgba(30, 60, 50, 0.95);
          border-color: #27ae60;
          box-shadow: 0 0 5px rgba(39, 174, 96, 0.7);
          color: #f8f9fa;
        }
        h3, label {
          color: #2ecc71; /* verde brillante */
        }
        }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="card auth-card shadow-lg p-4">
        {% block content %}{% endblock %}
      </div>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
